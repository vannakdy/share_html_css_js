
<!DOCTYPE html>
<html>
    <header>
        <title>Demo1</title>
        <style>
            #id1{
                color:hotpink;
            }
            #id2{
                color:red;
            }
            #id3{
                color: green;
                font-size: 22px;
            }
            #description{
                color: white;
                font-size: 22px;
                background-color: gray;
            }
        </style>
    </header>
    <body>
        <h1 id="id1">Demo CSS with id selector</h1>
        <h1 id="id2">Test CSS Cascading Style Sheets</h1>
        <h2 id="id3">H2 Element</h2>
        <p id="description">
            CSS is used for defining the styles for web pages.
        </p>  
    </body>
</html>
