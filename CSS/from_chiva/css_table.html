<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
  padding: 10px;
}

table {
  width: 40%;
  caption-side: bottom;
  table-layout: auto;
}

td {
  height: 50px;
  vertical-align: top;
}
</style>
</head>
<body>

<h2>The CSS table Property</h2>
<table>
  <caption>Table 1.1 Student</caption>
  <tr>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
