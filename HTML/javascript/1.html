<!DOCTYPE html>
<html>
  <body>
    <h1>Test</h1>
    <p id="mydemo">Use JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="myFunction()">Click Me Now</button>
  </body>
</html>
<script>
    function myFunction() {
      document.getElementById("mydemo").style.color = "red";
      document.getElementById("mydemo").style.fontSize = "21px";
      document.getElementById("mydemo").style.backgroundColor = "bule";
    }
</script>
