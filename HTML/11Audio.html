
<!DOCTYPE html>
<html>
    <head>
        <title>Html Audio</title>
    </head>
    <body>
        <h2>Display Audio</h2>
        <audio controls>
            <source src="./audio/song1.mp3" type="audio/ogg">
        </audio>
        <h2>Display Autoplay Audio </h2>
        <audio controls autoplay muted>
            <source src="./audio/song1.mp3" type="audio/ogg">
        </audio>
    </body>
</html>
